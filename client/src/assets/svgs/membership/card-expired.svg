<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="expiredGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Broken circuit pattern -->
    <pattern id="brokenCircuitPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#f87171" opacity="0.2"/>
      <circle cx="35" cy="5" r="2" fill="#f87171" opacity="0.2"/>
      <circle cx="20" cy="20" r="2" fill="#f87171" opacity="0.2"/>
      <circle cx="5" cy="35" r="2" fill="#f87171" opacity="0.2"/>
      <circle cx="35" cy="35" r="2" fill="#f87171" opacity="0.2"/>
      <!-- Broken connections -->
      <path d="M5,5 L10,10 M15,15 L20,20 M20,20 L25,15 M30,10 L35,5" stroke="#f87171" stroke-width="0.5" opacity="0.15" stroke-dasharray="2,2"/>
      <path d="M20,20 L15,25 M10,30 L5,35 M20,20 L25,25 M30,30 L35,35" stroke="#f87171" stroke-width="0.5" opacity="0.15" stroke-dasharray="2,2"/>
    </pattern>
    
    <!-- Fade filter -->
    <filter id="fade">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#expiredGradient)"/>
  
  <!-- Broken circuit pattern overlay -->
  <rect width="400" height="240" fill="url(#brokenCircuitPattern)" opacity="0.5"/>
  
  <!-- Center fade -->
  <ellipse cx="200" cy="120" rx="150" ry="80" fill="#f87171" opacity="0.1"/>
  
  <!-- Faded Bitcoin symbol -->
  <g transform="translate(200, 120)" opacity="0.5">
    <!-- Outer circle (broken) -->
    <path d="M 50,0 A 50,50 0 0,1 35.355,35.355" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <path d="M -35.355,35.355 A 50,50 0 0,1 -50,0" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <path d="M -35.355,-35.355 A 50,50 0 0,1 0,-50" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <path d="M 35.355,-35.355 A 50,50 0 0,1 50,0" fill="none" stroke="white" stroke-width="3" opacity="0.3" transform="rotate(20)"/>
    
    <!-- Bitcoin B (faded) -->
    <path d="M -15,-30 L -15,30 M -15,-25 L 5,-25 C 15,-25 20,-15 15,-5 C 20,5 15,15 5,15 L -15,15 M -15,5 L 5,5 M -20,-30 L -10,-30 M -20,30 L -10,30 M 0,-35 L 0,-25 M 5,-35 L 5,-25 M 0,25 L 0,35 M 5,25 L 5,35" 
          stroke="white" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"
          filter="url(#fade)"/>
  </g>
  
  <!-- EXPIRED text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" letter-spacing="3">
    EXPIRED
  </text>
  
  <!-- Diagonal slash across card -->
  <line x1="50" y1="190" x2="350" y2="50" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Corner decorations (broken) -->
  <g opacity="0.2">
    <path d="M 20,20 L 30,20 M 35,20 L 40,20 L 20,40 M 20,35 L 20,30" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 380,20 L 380,30 M 380,35 L 380,40 L 360,20 M 365,20 L 370,20" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 20,220 L 20,210 M 20,205 L 20,200 L 40,220 M 35,220 L 30,220" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 380,220 L 370,220 M 365,220 L 360,220 L 380,200 M 380,205 L 380,210" fill="none" stroke="white" stroke-width="2"/>
  </g>
</svg>