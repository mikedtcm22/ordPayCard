<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#34d399" opacity="0.3"/>
      <circle cx="35" cy="5" r="2" fill="#34d399" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#34d399" opacity="0.3"/>
      <circle cx="5" cy="35" r="2" fill="#34d399" opacity="0.3"/>
      <circle cx="35" cy="35" r="2" fill="#34d399" opacity="0.3"/>
      <path d="M5,5 L20,20 M20,20 L35,5 M20,20 L5,35 M20,20 L35,35" stroke="#34d399" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#activeGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="400" height="240" fill="url(#circuitPattern)" opacity="0.5"/>
  
  <!-- Center glow -->
  <ellipse cx="200" cy="120" rx="150" ry="80" fill="#34d399" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Bitcoin symbol -->
  <g transform="translate(200, 120)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    
    <!-- Bitcoin B -->
    <path d="M -15,-30 L -15,30 M -15,-25 L 5,-25 C 15,-25 20,-15 15,-5 C 20,5 15,15 5,15 L -15,15 M -15,5 L 5,5 M -20,-30 L -10,-30 M -20,30 L -10,30 M 0,-35 L 0,-25 M 5,-35 L 5,-25 M 0,25 L 0,35 M 5,25 L 5,35" 
          stroke="white" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- ACTIVE text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" letter-spacing="3">
    ACTIVE
  </text>
  
  <!-- Corner decorations -->
  <g opacity="0.3">
    <path d="M 20,20 L 40,20 L 20,40 Z" fill="white"/>
    <path d="M 380,20 L 380,40 L 360,20 Z" fill="white"/>
    <path d="M 20,220 L 20,200 L 40,220 Z" fill="white"/>
    <path d="M 380,220 L 360,220 L 380,200 Z" fill="white"/>
  </g>
</svg>