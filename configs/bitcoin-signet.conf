# Bitcoin Core configuration for Signet
# Project-specific configuration for ordPayCard

# Data directory for Signet
datadir=/Users/michaelchristopher/.bitcoin/signet

# Network
signet=1

# Global settings
server=1
txindex=1
rest=1
listen=1
maxconnections=125

# RPC credentials (global)
rpcuser=ordtest
rpcpassword=ordtest2024
rpcallowip=127.0.0.1

# Performance settings
dbcache=2000
maxmempool=300
mempoolexpiry=336

# Fee settings
minrelaytxfee=0.00001
incrementalrelayfee=0.00001
fallbackfee=0.00001
discardfee=0.00001

# Index settings
# Note: Only txindex is required for ord. Do not set addressindex/timestampindex/spentindex in Bitcoin Core.

# Pruning (disabled for full node)
prune=0

# Logging
debug=net
debug=mempool
debug=rpc
logips=1
logtimestamps=1

# Accept incoming connections
upnp=0
discover=1
dnsseed=1
fixedseeds=1

# Signet-specific settings
[signet]
port=38333
rpcport=38332
rpcbind=127.0.0.1
wallet=ord-signet

