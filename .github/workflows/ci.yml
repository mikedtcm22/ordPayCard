name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install (root)
        run: npm ci
        working-directory: .
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm test -- --ci --reporters=default --reporters=github-actions
        env:
          BITCOIN_NETWORK: testnet

  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install (root)
        run: npm ci
        working-directory: .
      - name: Lint
        run: npm run lint || echo "no lint script"
      - name: Type check
        run: npm run type-check || echo "no type-check script"
      - name: Test
        run: npm test -- --reporters=default --reporters=github-actions || echo "no tests"
